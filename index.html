<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhover matrix image" class="header__img">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-task" class="add-task">
        <label for="new-task" class="subtitle add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="input input-text add-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list list">
        <li class="list-elem">
          <input type="checkbox" class="input list-elem__check">
          <label class="list-elem__label">Pay Bills</label>
          <input type="text" class="input input-text list-elem__input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove icon" class="delete-icon"></button>
        </li>
        <li class="list-elem list-elem_edit-mode">
          <input type="checkbox" class="list-elem__check input">
          <label class="list-elem__label list-elem__label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text list-elem__input list-elem__input_edit-mode">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="remove icon" class="delete-icon"></button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="complete-list list">
        <li class="list-elem">
          <input type="checkbox" checked class="list-elem__check input list-elem__input">
          <label class="list-elem__label list-elem__label_complete">See the Doctor</label>
          <input type="text" class="input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove icon" class="delete-icon"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
